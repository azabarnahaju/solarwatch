# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        JwtSettings__ValidIssuer: ${{ secrets.JwtSettings_ValidIssuer }}
        JwtSettings__ValidAudience: ${{ secrets.JwtSettings_ValidAudience }}
        JwtSettings__IssuerSigningKey: ${{ secrets.JwtSettings_IssuerSigningKey }}
        AdminInfo__AdminPassword: ${{ secrets.AdminInfo_AdminPassword }}
        AdminInfo__AdminEmail: ${{ secrets.AdminInfo_AdminEmail }}
        Database__ConnectionString: ${{ secrets.Database_ConnectionString }}
        ApiKey__OpenWeatherAPI: ${{ secrets.ApiKey_OpenWeatherAPI }}
        ApiKey__StormGlass: ${{ secrets.ApiKey_StormGlass }}
