# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        JwtSettings:ValidIssuer: ${{ secrets.JwtSettings_ValidIssuer }}
        JwtSettings:ValidAudience: ${{ secrets.JwtSettings_ValidAudience }}
        JwtSettings:IssuerSigningKey: ${{ secrets.JwtSettings_IssuerSigningKey }}
        AdminInfo:AdminPassword: ${{ secrets.AdminInfo_AdminPassword }}
        AdminInfo:AdminEmail: ${{ secrets.AdminInfo_AdminEmail }}
        Database:ConnectionString: ${{ secrets.Database_ConnectionString }}
        ApiKey:OpenWeatherAPI: ${{ secrets.ApiKey_OpenWeatherAPI }}
        ApiKey:StormGlass: ${{ secrets.ApiKey_StormGlass }}
